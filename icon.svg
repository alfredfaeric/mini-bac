<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Warm gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="50%" style="stop-color:#FF8E53"/>
      <stop offset="100%" style="stop-color:#FFC857"/>
    </linearGradient>
    
    <!-- Star glow -->
    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text shadow -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="20" y="20" width="472" height="472" rx="100" ry="100" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="50" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="412" cy="412" r="70" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="420" cy="90" r="30" fill="#FFFFFF" opacity="0.08"/>
  
  <!-- Two golden stars at top (smaller to make room) -->
  <g filter="url(#starGlow)">
    <polygon points="175,55 181,70 199,70 186,81 192,97 175,87 158,97 164,81 151,70 169,70" fill="#FFD93D"/>
    <polygon points="337,55 343,70 361,70 348,81 354,97 337,87 320,97 326,81 313,70 331,70" fill="#FFD93D"/>
  </g>
  
  <!-- "Mini" text -->
  <text x="256" y="220" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="100" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#FFFFFF"
        filter="url(#textShadow)"
        letter-spacing="6">Mini</text>
  
  <!-- "Bac" text -->
  <text x="256" y="340" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="130" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#FFFFFF"
        filter="url(#textShadow)">Bac</text>
  
  <!-- Star below "Bac" -->
  <g filter="url(#starGlow)">
    <polygon points="256,405 266,435 298,435 273,455 283,487 256,467 229,487 239,455 214,435 246,435" fill="#FFD93D"/>
  </g>
</svg>
